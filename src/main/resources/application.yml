spring:
  application:
    name: "2025_SEASONTHON_TEAM_21_BE"

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update

      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true # 콘솔에 SQL 출력(개발 편의)
    properties:
      hibernate:
        format_sql: true

server:
  port: ${SERVER_PORT:8080}
  address: 0.0.0.0  # 모든 IP 주소에서 접속 허용
  forward-headers-strategy: framework  # 리버스 프록시(X-Forwarded-*) 신뢰

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

