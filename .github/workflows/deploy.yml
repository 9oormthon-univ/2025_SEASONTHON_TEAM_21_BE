name: Deploy sslim-backend

on:
  push:
    branches: [ deploy ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2) JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3) Gradle 캐시
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4) gradlew 권한
      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      # 5) JAR 빌드
      - name: Build Spring Boot JAR
        run: ./gradlew clean build -x test

      # 6) 최상위에 JAR 복사 (Dockerfile이 기본 ARG로 인식하도록)
      - name: Prepare top-level jar
        run: |
          set -e
          mkdir -p build/libs
          JAR=$(find . -type f -path "*/build/libs/*.jar" | head -1)
          [ -z "$JAR" ] && { echo "❌ No jar found under */build/libs"; exit 1; }
          cp -f "$JAR" build/libs/app.jar
          echo "Copied JAR to build/libs/app.jar"
          ls -la build/libs

      # 7) 디버그(시크릿 길이만)
      - name: Debug EC2 variables
        run: |
          echo "EC2_HOST: ${EC2_HOST:0:5}*****"
          echo "EC2_USER: ${EC2_USER}"
          echo "EC2_SSH_KEY length: $(echo "$EC2_SSH_KEY" | wc -c)"
        env:
          EC2_HOST:    ${{ secrets.EC2_HOST }}
          EC2_USER:    ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

      # 8) 서버 .env 검사 (/srv/app/current/.env)
      - name: Guard required env on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host:         ${{ secrets.EC2_HOST }}
          username:     ${{ secrets.EC2_USER }}
          key:          ${{ secrets.EC2_SSH_KEY }}
          script_stop:  true
          script: |
            set -e
            ENV_FILE="/srv/app/current/.env"
            if [ ! -f "$ENV_FILE" ]; then
              echo "❌ ENV file not found: $ENV_FILE"; exit 1
            fi
            for k in DB_URL DB_USER DB_PASSWORD; do
              if ! grep -q "^$k=" "$ENV_FILE" 2>/dev/null; then
                echo "❌ Missing $k in $ENV_FILE"; exit 1
              fi
            done
            echo "✅ ENV OK at $ENV_FILE"

      # 9) EC2로 필수 파일 전송 (Dockerfile, docker-compose.yml, JAR만)
      - name: Copy project to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key:      ${{ secrets.EC2_SSH_KEY }}
          source: |
            Dockerfile
            docker-compose.yml
            build/libs/app.jar
          target: "/home/${{ secrets.EC2_USER }}/SSLIM"
          strip_components: 0
          debug: true

      # 10) 서버에서 docker compose 실행
      - name: SSH deploy (docker compose up --build)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host:         ${{ secrets.EC2_HOST }}
          username:     ${{ secrets.EC2_USER }}
          key:          ${{ secrets.EC2_SSH_KEY }}
          script_stop:  true
          script: |
            set -e
            ENV_FILE="/srv/app/current/.env"
            COMPOSE_DIR="$HOME/SSLIM"
            cd "$COMPOSE_DIR"

            docker compose down || true
            docker compose --env-file "$ENV_FILE" up -d --build

            echo "Waiting for healthcheck..."
            for i in {1..30}; do
              sleep 2
              state=$(docker inspect --format='{{.State.Health.Status}}' sslim-app 2>/dev/null || true)
              if [ "$state" = "healthy" ]; then
                echo "✅ App healthy"; exit 0
              fi
            done
            echo "❌ Healthcheck timeout. Recent logs:"
            docker compose logs --no-color --tail=200
            exit 1